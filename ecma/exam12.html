<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>ECMAScript6</title>
</head>
<body>
	<script>
		let str = `3 * 1 = 3`;
		console.log(str);

		str = `3 * 1 = 3
	3 * 2 = 6
	3 * 3 = 9`;
		
		console.log(str);

		let firstNumber = 3;
		let secondNumber = 1;
	
		str = `${firstNumber} * ${secondNumber} = 3`;
		console.log(str);

		let firstNumber1 = 3;
		let secondNumber1 = 1;
	
		str = `${firstNumber1} * ${secondNumber1} = ${firstNumber1 * secondNumber1}`;
		console.log(str);
	</script>
</body>
</html>
