<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>ECMAScript6</title>
</head>
<body>
	<script>
		const name = "Americano";
		const price = 3000;		
		const coffee = {
				name : name,
				price : price
		};		
		console.log(coffee);
		
		const coffee2 = {
			name,
			price
		};		
		console.log(coffee2);

		const coffee3 = {	name,	price };	
		console.log(coffee3);

	</script>
</body>
</html>
