<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>ECMAScript6</title>
</head>
<body>
	<script>
		function sum(num1, num2) {
			return new Promise(function(resolve, reject) {
				setTimeout(function() {
					var result = num1 + num2;
					console.log(num1 + " + " + num2 + " = ");
					resolve(result);
				}, 2000);
			});
		}
		
		function minus(num1, num2) {
			return new Promise(function(resolve, reject) {
				setTimeout(function() {
					var result = num1 - num2;
					console.log(num1 + " - " + num2 + " = ");
					resolve(result);
				}, 1500);
			});
		}
		
		function multiply(num1, num2) {
			return new Promise(function(resolve, reject) {
				setTimeout(function() {
					var result = num1 * num2;
					console.log(num1 + " * " + num2 + " = ");
					resolve(result);
				}, 1000);
			});
		}
		
		function divide(num1, num2) {
			return new Promise(function(resolve, reject) {
				setTimeout(function() {
					var result = num1 / num2;
					console.log(num1 + " / " + num2 + " = ");
					resolve(result);
				}, 1000);
			});
		}
		
		function processAsync() {
			sum(100, 200)
			.then(res1 => {
				console.log(res1)
				minus(100, 200)
				.then (res1 => {
					console.log(res1);
					multiply(100, 200)				
					.then(res1 => {
						console.log(res1);
						divide(100, 200)
						.then(res1 => console.log(res1));
					});
				});
			});			
		}
	
		processAsync();
		
		console.log("Executed!!!");
		
	</script>
</body>
</html>
