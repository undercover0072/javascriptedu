<body>
	<script>
		function highOrderFunction(p) {
			if (typeof p == 'function') {
				p('ㅋㅋㅋ');
			} else {
				alert('ㅋㅋㅋ');  // window.alert()
			}

		highOrderFunction((msg) => document.write(msg));

	</script>
