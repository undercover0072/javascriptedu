<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style>
		span {
			color: red;
		}
	</style>
</head>

<body>
	<h1>자바스크립트의 연산자(2)</h1>
	<hr>
	<pre>
<script>
	const num = window.prompt("채크하려는 숫자를 입력하세요."); // "123", "abc", "가나다" , "10ab"
	if (isNaN(num) || num == '' || num == null) {
		document.writeln("<span>숫자</span>를 입력해 주세요!!!");
	} else {
		num % 2 == 0 && document.writeln(num + "는 짝수");
		num % 2 == 0 || document.writeln(num + "는 홀수");
	}
</script>
</pre>
</body>
</html>
